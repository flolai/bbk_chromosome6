Description:
============

This is the search HTML script, which displays the search page of the genome browser. The 
navigation at the top user to navigate through the browser.

Users can search by Gene Identifier, Chromosmal location, Protein Product and Genbank
Accession. As Genbank Accession is unique only one entry will be returned in table format,
whereas the others can return one or more in table format. By clicking on desired Genbank
Accesion cell, a summary page of that gene will be diplayed. Summary page includes:

Genbank Accession,
Gene Identifier,
Protein Product,
Amino Acid sequence, 
Chromosomal Location,
Coding region-CDS,
DNA sequences-with coding regions highlighted star indicating where the restriction enzyme cuts
Codon frequency.

Navigation bar includes:
========================

Home page
Gene summary page
search page

<html lang="en">
<head>
  <title>Search Chromosome 6</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="biocomp2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">
      <h1> Genome<br>browser</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home home"></i> Home</a></li>
      <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
      <li><a href="http://student.cryst.bbk.ac.uk/cgi-bin/cgiwrap/az001/listall.py"><i class="fas fa-th-list"></i> Gene Summary</a></li>
    </ul>
    </nav>
    <form action='http://student.cryst.bbk.ac.uk/cgi-bin/cgiwrap/az001/listall.py' method='get'>
      <div class="search-by">
        <h2 >Search by:</h2>
      </div>
      <table id="searchtable">
        <tr>
          <td>Gene Identifier:</td>
	  <td><input class="search-text" type="text" name="gene_id" placeholder="e.g: TC4"></td>
	</tr>
        <tr>
	  <td>Protein Product:</td>
	  <td><input class="search-text" type="text" name="product" placeholder="e.g: RAN"></td>
	</tr>
	<tr>
	  <td>Genbank Accession:</td>
	  <td><input class="search-text" type="text" name="accession" placeholder="e.g: AB088093"></td>
	</tr>
	<tr>
	  <td>Chromosomal Location:</td>
	  <td><input class="search-text" type="text" name="location" placeholder="e.g: 6p21.31"></td>
	</tr>
      </table>
      <div class='submitbtn'>
        <p><input type='Submit' value='Search' /></p>
      </div>
   </form>
</body>
</html>
